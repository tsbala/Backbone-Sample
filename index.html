<!DOCTYPE html>
<html>
<head>
    <title>Backbone.js</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/underscore-1.3.3.js"></script>
    <script type="text/javascript" src="js/backbone-0.9.2.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="fb-like" data-href="http://tsbala.azurewebsites.net" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
	<div class="container">
	</div>
	
	<script type="text/html" id="search-twitter-form">
		<form class="well form-search" id="searchTwitter">
			<input type="text" name="searchTerm" class="input-xlarge search-query" placeholder="What do you want to search on Twitter?"></input>
			<button type="submit" class="btn">Search</button>
		</form>
	</script>
	
	<script type="text/html" id="tweet">
		<div class="well">
			<div class="row">
				<div class="span1">
					<img src="<%= profile_image_url %>" />
				</div>
                <strong>@<%= from_user %></strong><br/><%= from_user_name %>
				<div>
					<%= text %>
				</div>
			</div>
		</div>
	</script>

    <script type="text/html" id="pagination">
        <ul class="pager">
            <li><a href="<%= nextPage %>">Next</a></li>
        </ul>
    </script>
	
	<script type="text/javascript" src="js/app.js"></script>

    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'fb-root'));
    </script>
</body>
</html>
