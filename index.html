<!DOCTYPE html>
<html>
<head>
    <title>Backbone.js</title>
    <link type="text/css" href="css/bootstrap.min.css")" rel="stylesheet" />
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/underscore-1.3.3.js"></script>
    <script type="text/javascript" src="js/backbone-0.9.2.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<ul class="pills">
		</ul>
	</div>
	
	<script type="text/html" id="search-twitter-form">
		<form class="well form-search" id="searchTwitter">
			<input type="text" name="searchTerm" class="input-xlarge search-query" placeholder="What do you want to search on Twitter?"></input>
			<button type="submit" class="btn">Search</button>
		</form>
	</script>
	
	<script type="text/html" id="tweet">
		<li>
			From: <%= from_user_name %>
			To: <%= to_user_name %>
			<%= text %>
		</li>
	</script>
	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
